<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Count Down</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://images.pngnice.com/download/2113/Countdown-PNG-Image.png"
    />
  </head>
  <body>
    <video
      class="video-bg"
      src="https://cdn.pixabay.com/vimeo/231759069/regen-11722.mp4?rendition=source&expiry=1699590085&hash=d73b80e49ffba5c34ecbc5eaf13e26d4e270146e"
      loop
      mute
      autoplay
    ></video>

    <header class="header" >
      <div class="counter-wrapper">
        <div class="header-title" >Create Custom Countdown</div>
         <form class="form">
          <div class="text-wrap">
            <label class="lebel-text" for="text">Title</label>
            <input class="input-text" type="text" placeholder="Title Of Count Down" value="" />
          </div>
          <div class="date-wrap">
            <label class="lebel-date" for="Date" value="" >Selecte a Date</label>
            <input class="input-date" type="date"  />
          </div>
          <div class="btn-wrap">
            <button class="submit-date">SUBMIT</button>
          </div>
        </div>
      </form>
    </header>
    <section class="header-2" >
          <section class="counter-on" >
            <h1 class="name-count">HALLO WORLD</h1>
           <div class="time-wrap">
            <div class="days-wrap">
              <div class="number-days">1</div>
              <div class="title-day">Days</div>
            </div>
            <div class="hours-wrap">
              <div class="number-hours">11</div>
              <div class="title-hours">hours</div>
            </div>
            <div class="min-wrap">
              <div class="number-min">25</div>
              <div class="title-min">min</div>
            </div>
            <div class="sec-wrap">
              <div class="number-sec">25</div>
              <div class="title-sec">sec</div>
            </div>
            </div>
            <button class='rest-btn'>REST</button>
          </div>
        </div>
        </section>
      </section>

    <script src="./script.js"></script>
  </body>
</html>

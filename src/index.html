<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Count Down</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://images.pngnice.com/download/2113/Countdown-PNG-Image.png"
    />
  </head>
  <body>
    <video
      class="video-bg"
      src="https://cdn.pixabay.com/vimeo/231759069/regen-11722.mp4?rendition=source&expiry=1699590085&hash=d73b80e49ffba5c34ecbc5eaf13e26d4e270146e"
      loop
      mute
      autoplay
    ></video>

    <header class="header">
      <div class="counter-wrapper">
        <div class="header-title">Create Custom Countdown</div>
         <div class="form">
          <div class="text-wrap">
            <label class="lebel-text" for="text">Title</label>
            <input class="input-text" type="text" />
          </div>
          <div class="date-wrap">
            <label class="lebel-date" for="Date">Selecte a Date</label>
            <input class="input-date" type="date" />
          </div>
          <div class="btn-wrap">
            <button class="submit-date">SUBMIT</button>
          </div>
        </div>
      </div>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
